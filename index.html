<!DOCTYPE html>
<html>
<head>
  <title>Título de la página</title>
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      padding: 0;
      background: url(design-3289984_1920.png) no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      font-family: sans-serif;
    
    }

    .container {
      text-align: center;
      padding: 20px;
      
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      color: #80000b;
      font-size:5vw!important;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.6);
    }

    .gif {
      max-width: 150%;
    }

    /* Estilos para dispositivos móviles */
    @media (mim-width: 767px) {
      h1 {
        font-size: 24px;
      }
    }

    /* Estilos para tabletas */
    @media (min-width: 768px) and (max-width: 1023px) {
      h1 {
        font-size: 28px;
      }
    }

    /* Estilos para escritorios */
    @media (min-width: 1024px) {
      h1 {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Feliz cumpleaños!!!</h1>
    <img class="gif" src="bonny.webp" alt="Imagen GIF">
  </div>
</body>
</html>
